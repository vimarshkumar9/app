<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Optional block for additional styles -->
    {% block styles %}{% endblock %}
</head>

<body>
    {%include "nav.html"%}
    <!-- Featured Products Carousel -->
    <div class="container-fluid" style="background-color: #f5f5f5; color: #333;margin-top: 50px;">
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" style="height: 500px">
                        <div class="carousel-item active">
                            <img src="{%static 'images/1.jpg'%}" class="d-block w-100 h-100" style="object-fit: cover"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{%static 'images/2.jpg'%}" class="d-block w-100 h-100" style="object-fit: cover"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{%static 'images/3.jpg'%}" class="d-block w-100 h-100" style="object-fit: cover"
                                alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{%static 'images/4.jpg'%}" class="d-block w-100 h-100" style="object-fit: cover"
                                alt="...">
                        </div>
                    </div>
                    <!-- Previous and Next controls for the carousel -->
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">Share Market Symbol Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'home' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.symbol.id_for_label }}">Select Share Market Symbol</label>
                                {{ form.symbol }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.year.id_for_label }}">Select Start Year</label>
                                {{ form.year }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.end.id_for_label }}">Select End Year</label>
                                {{ form.end }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <br>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <div class="container-fluid bg-secondary text-white">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; {% now "Y" %} My App</p>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Optional block for additional scripts -->
    {% block scripts %}{% endblock %}
</body>

</html>
